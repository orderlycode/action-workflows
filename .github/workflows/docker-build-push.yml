name: Build docker image and push
on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3.3.0
      - name: Docker Login
        run: \
          docker login \
            -u ${{ secrets.DOCKER_REGISTRY_USERNAME }} \
            -p ${{ secrets.DOCKER_REGISTRY_PASSWORD }} \
            ${{ secrets.DOCKER_REGISTRY_HOST }}
      - name: Build and push Docker images
        run: \
          docker build -t ${{ secrets.DOCKER_REGISTRY_HOST }}/${{ inputs.image_name }} .
